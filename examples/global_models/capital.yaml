model_type: fg

name: Capital economy

declarations:

  states: [k, A]

  controls: [i]

  auxiliary:  [c, r_I]

  shocks: [epsilon]

  parameters: [beta, gamma, delta, theta, rho]


equations:

    transition:
        - k = (1-delta)*k(-1) + i(-1)
        - A = 1 + epsilon + rho*A(-1)

    auxiliary:
        - c = A*k^theta - i
        - r_I = A*theta*k^(theta-1) + (1-delta)

    arbitrage:
        - beta*( (c(1)/c)^(-gamma)*r_I(1) ) = 1

############################
calibration:

    steady_state:

        # controls
        i: ( (1/beta - (1-delta))/theta )^(1/(theta-1)) * delta

        # states
        A: 1
        k: i/delta

        #auxiliary
        c: A*k^theta - i
        r_I: 1/beta

    parameters:

        beta: 0.96
        gamma: 4.0
        delta: 0.1
        theta: 0.3
        rho: 0.0

    covariances: |
      [[ 0.00001 ]]
