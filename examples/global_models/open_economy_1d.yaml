#model_type: portfolios

name: Open economy

description: Adapted from "country portfolios dynamics"

declarations:

  states: [R]

  controls: [p_f, db_f]

  auxiliary:  [c_1, c_2]

  shocks: [epsilon]

  parameters: [beta, gamma, ybar_1, ybar_2, kappa, dumb]


equations:

    transition:

        - R = dumb*R(-1) + db_f(-1) + epsilon

    auxiliary:
        - c_1 = ybar_1 + R - db_f*p_f
        - c_2 = ybar_2 - R + db_f*p_f

    arbitrage:
        - beta*( c_1^(-kappa)*(c_1(1)/c_1)^(-gamma) + c_2^(-kappa)*(c_2(1)/c_2)^(-gamma) )/2 = p_f
        - beta*( c_1^(-kappa)*(c_1(1)/c_1)^(-gamma) - c_2^(-kappa)*(c_2(1)/c_2)^(-gamma) ) = 0  |  -inf <= db_f <= inf

############################
calibration:
    steady_state:
        
        # controls
        p_f: beta
        db_f: 0
      
        # states
        R: 0

        #auxiliary
        c_1: ybar_1
        c_2: ybar_2


    parameters:
        beta: 0.96
        gamma: 4.0
#        rho_y_1: 0.0
#        rho_y_2: 0.0
        ybar_1: 1.0
        ybar_2: 1.0
        kappa: 0.0
        dumb: 0.5

    covariances: |
      [[ 0.05 ]]

############################
approximation_space:
    smin: [-0.5]
    smax: [0.5]
    orders: [10]

shocks:
    type: optimal_quantization
    N: 20
