name: Real Business Cycle

model_type: dtcc

symbols:

   exogenous: [z]
   states: [k]
   controls: [i, n]
   values: [V]
   parameters: [beta, sigma, eta, chi, delta, alpha, rho, zbar, sig_z]
   rewards: [u]

definitions:
    y: exp(z)*k^alpha*n^(1-alpha)
    c: y - i
    rk: alpha*y/k
    w: (1-alpha)*y/n

equations:

    arbitrage:
        - 1 - beta*(c/c(1))^(sigma)*(1-delta+rk(1))  | 0 <= i <= inf
        - chi*n^eta*c^sigma - w                      | 0 <= n <= inf

    transition:
        - k = (1-delta)*k(-1) + i(-1)

    value:
        - V = log(c) + beta*V(1)

    felicity:
        - u =  c^(1-sigma)/(1-sigma) - chi*n^(1+eta)/(1+eta)

calibration:

    # parameters
    beta : 0.99
    phi: 1
    delta : 0.025
    alpha : 0.33
    rho : 0.8
    sigma: 2
    eta: 1
    sig_z: 0.016
    zbar: 1
    chi : w/c^sigma/n^eta
    c_i: 1.5
    c_y: 0.5
    e_z: 0.0

    # endogenous variables
    n: 0.33
    z: 0
    rk: 1/beta-1+delta
    w: (1-alpha)*exp(z)*(k/n)^(alpha)
    k: n/(rk/alpha)^(1/(1-alpha))
    y: exp(z)*k^alpha*n^(1-alpha)
    i: delta*k
    c: y - i
    V: log(c)/(1-beta)
    u: c^(1-sigma)/(1-sigma) - chi*n^(1+eta)/(1+eta)


options:

    exogenous: !MarkovChain
        P: [[0.01]]
        Q: [[1.0]]

    grid: !Cartesian
        a: [k*0.9]
        b: [k*1.1]
        orders: [50]

    random:
        any: 0.1
