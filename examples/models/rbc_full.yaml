name: RBC

model_spec: fga

symbols:

   states:  [z, k]
   controls: [n, i]
   auxiliaries: [c, rk, w]
   expectations: [z_1]
   values: [V]
   shocks: [e_z]


   parameters: [beta, sigma, eta, chi, delta, alpha, rho, zbar, sig_z ]


equations:


   arbitrage:
      - w - chi*n^eta*c^sigma                  | 0 <= n <= inf
      - 1 = beta*(c/c(1))^(sigma)*(1-delta+rk(1))   | 0 <= i <= inf

   transition:
      - z = (1-rho)*zbar + rho*z(-1) + e_z
      - k = (1-delta)*k(-1) + i(-1)

   auxiliary:
      - c = z*k^alpha*n^(1-alpha) - i
      - rk = alpha*z*(n/k)^(1-alpha)
      - w = (1-alpha)*z*(k/n)^(alpha)

   expectation:
      - z_1 = beta/c(1)^sigma*(1-delta+rk(1))

   direct_response:
      - n = ((1-alpha)*z*k^alpha*z_1/chi)^(1/(eta+alpha))
      - i = z*k^alpha*n^(1-alpha) - (z_1)^(-1/sigma)

   value:
      - V = log(c) + beta*V(1)

calibration:


      beta : 0.99
      phi: 1
      chi : w/c^sigma/n^eta
      delta : 0.025
      alpha : 0.33
      rho : 0.8
      sigma: 1
      eta: 1
      zbar: 1
      sig_z: 0.016


      z: zbar
      rk: 1/beta-1+delta
      w: (1-alpha)*z*(k/n)^(alpha)
      n: 0.33
      k: n/(rk/alpha)^(1/(1-alpha))
      i: delta*k
      c: z*k^alpha*n^(1-alpha) - i

      V: log(c)/(1-beta)


covariances:

      [ [ sig_z**2] ]


options:

    approximation_space:
        a: [ 1-2*sig_z, k*0.9 ]
        b: [ 1+2*sig_z, k*1.1 ]
        orders: [10, 50]
