name: taxes

model_type: dtcscc

symbols:
   states:  [z, k, g]
   controls: [i, n]
  #  expectations: [m]
   shocks: [e_g]
   parameters: [beta, sigma, eta, chi, delta, alpha, rho, zbar, sig_g]

definitions:
    rk: alpha*z*(n/k)^(1-alpha)
    w: (1-alpha)*z*(k/n)^(alpha)
    y: z*k^alpha*n^(1-alpha)
    c: k*rk + w*n - i - g

equations:

   arbitrage:
      - 1 - beta*(c/c(1))^(sigma)*(1-delta+rk(1))    | 0 <= i <= inf
      - chi*n^eta*c^sigma - w                        | 0 <= n <= inf

  #  arbitrage_exp:
  #     - c^(-sigma) - m
  #     - chi*n^eta*c^sigma - w

   transition:
      - z = (1-rho)*zbar + rho*z(-1)
      - k = (1-delta)*k(-1) + i(-1)
      - g = e_g
      
  #  expectation:
  #     - m = beta/c(1)^sigma*(1-delta+rk(1))

  #  direct_response:
  #     - i = z*k^alpha*n^(1-alpha) - (m)^(-1/sigma)
  #     - n = ((1-alpha)*z*k^alpha*m/chi)^(1/(eta+alpha))

calibration:

      beta : 0.99
      phi: 1
      chi : w/c^sigma/n^eta
      delta : 0.025
      alpha : 0.33
      rho : 0.8
      sigma: 1
      eta: 1
      zbar: 1
      # sig_z: 0.016
      sig_g: 0.010

      z: zbar
      g: 0
      rk: 1/beta-1+delta
      w: (1-alpha)*z*(k/n)^(alpha)
      n: 0.33
      k: n/(rk/alpha)^(1/(1-alpha))
      i: delta*k
      c: z*k^alpha*n^(1-alpha) - i
      y: z*k^alpha*n^(1-alpha)


options:

    distribution: !Normal
        sigma: [ [sig_g**2] ]

    grid: !Cartesian
        a: [1-2*sig_g, k*0.9 ]
        b: [1+2*sig_g, k*1.1 ]
        orders: [10, 50]
