model_spec: fgh2

declarations:

   states:  [z, k]
   controls: [i, n, c, rk, w]
   expectations: [h]
   shocks: [e_z]

   parameters: [beta, sigma, eta, chi, delta, alpha, rho, zbar ]


equations:

   arbitrage:
      - (1/c)^sigma = h                             | 0 <= i <= inf
      - w - chi*n^eta*c^sigma                       |    0 <= n  <= inf
      - c = z*k^alpha*n^(1-alpha) - i               | -inf <= c  <= inf
      - rk = alpha*z*(n/k)^(1-alpha)                | -inf <= rk <= inf
      - w = (1-alpha)*z*(k/n)^(alpha)               | -inf <= w  <= inf

   expectation:
      - h = beta*(1/c(1))^(sigma)*(1-delta+rk(1))

   transition:
      - z = (1-rho)*zbar + rho*z(-1) + e_z
      - k = (1-delta)*k(-1) + i(-1)

calibration:

   parameters:

      beta : 0.99
      phi: 1
      chi : w/c^sigma/n^eta
      delta : 0.025
      alpha : 0.33
      rho : 0.8
      sigma: 1
      eta: 1
      zbar: 1

   steady_state:
      z: zbar
      rk: 1/beta-1+delta
      w: (1-alpha)*z*(k/n)^(alpha)
      n: 0.33
      k: n/(rk/alpha)^(1/(1-alpha))
      i: delta*k
      c: z*k^alpha*n^(1-alpha) - i


   covariances: |
      [ [ 0.0015 ] ]
