name: rbc_perfect_foresight

model_spec: fga

declarations:

   states:  [z, k]
   controls: [i, n]
   auxiliary: [c, rk, w]
   shocks: [e_z]

   parameters: [beta, sigma, eta, chi, delta, alpha, rho, zbar ]


equations:

   arbitrage:
      - beta*(c/c(1))^(sigma)*(1-delta+rk(1)) - 1   | -inf <= i <= 0.2
      - w - chi*n^eta*c^sigma                       |  -inf <= n <= inf

   transition:
      - z = (1-rho)*zbar + rho*z(-1) + e_z
      - k = (1-delta)*k(-1) + i(-1)

   auxiliary:
      - c = z*k^alpha*n^(1-alpha) - i
      - rk = alpha*z*(n/k)^(1-alpha)
      - w = (1-alpha)*z*(k/n)^(alpha)

calibration:

   parameters:

      beta : 0.96
      phi: 1
      chi : w/c^sigma/n^eta
      delta : 0.1
      alpha : 0.33
      rho : 0.8
      sigma: 1
      eta: 1
      zbar: 1

   steady_state:
      z: zbar
      rk: 1/beta-1+delta
      w: (1-alpha)*z*(k/n)^(alpha)
      n: 0.33
      k: n/(rk/alpha)^(1/(1-alpha))
      i: delta*k
      c: z*k^alpha*n^(1-alpha) - i


   covariances: |
      [ [ 0.0015 ] ]
