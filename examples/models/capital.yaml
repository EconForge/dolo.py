model_type: dtcscc

name: Neoclassical model of capital accumulation

symbols:

  states: [k, A]

  controls: [i]

  shocks: [epsilon]

  parameters: [beta, gamma, delta, theta, rho]

definitions:
  c: A*k^theta - i
  r_I: A*theta*k^(theta-1) + (1-delta)

equations:

    transition:
        - k = (1-delta)*k(-1) + i(-1)
        - A = 1 + epsilon + rho*A(-1)

    arbitrage:
        - 1 - beta*( (c(1)/c)^(-gamma)*r_I(1) )

############################
calibration:

    ## steady state

    # controls
    i: ( (1/beta - (1-delta))/theta )^(1/(theta-1)) * delta

    # states
    A: 1
    k: i/delta

    # auxiliary
    c: A*k^theta - i
    r_I: 1/beta

    # parameters:
    beta: 0.96
    gamma: 4.0
    delta: 0.1
    theta: 0.3
    rho: 0.0

options:
  distribution:
      Normal:
          [[ 0.00001 ]]
