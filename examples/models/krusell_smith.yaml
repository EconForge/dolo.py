#Krusell Smith
#Idiosyncratic YAML

name: KrusellSmith

symbols:

    states: [k]
    exogenous: [r, w, e]
    parameters: [beta, k_max, delta]
    controls: [i]
    
equations:

    arbitrage:
        - 1-beta*(1+r(1))*((1+r)*k+w*e+(1-delta)*k-i)/((1+r(+1))*k(+1)+w(+1)*e(+1)+(1-delta)*k(+1)-i(+1)) | 0 <= i <= (1+r)*k+w*e+(1-delta)*k
        
    transition:
        - k = i(-1)

calibration:
    beta: 0.96
    k_max: 20.
    k: k_max/10
    i: k
    delta: 0.05
    
domain:
    k: [0, k_max]

options:
    grid:
        type: Cartesian
        orders: [200]
