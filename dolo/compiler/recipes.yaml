fg:

    model_type: fg
    
    symbols: ['states', 'controls', 'shocks', 'parameters']
    
    specs:
    
        arbitrage:

            eqs:
                - ['states',0,'s']
                - ['controls',0,'x']
                - ['states',1,'S']
                - ['controls',1,'X']
                - ['parameters',0,'p']

            complementarities:

                left-right:
                    - ['states', 0, 's']
                    - ['parameters', 0, 'p']

                middle: ['controls', 0, 's']


    
        transition:
    
            target: ['states',0,'S']
    
            eqs:
                - ['states',-1,'s']
                - ['controls',-1,'x']
                - ['shocks',0,'e']
                - ['parameters', 0, 'p']



fg2:

    model_type: fg2
    
    variable_type: ['states', 'controls']
    
    equation_type:
    
        arbitrage:
            - ['states',0]
            - ['controls',0]
            - ['shocks',1]
            - ['states',1]
            - ['controls',1]
    
        transition:
    
            definition: True
    
            lhs:
                - ['states',0]
    
            rhs:
                - ['states',-1]
                - ['controls',-1]
                - ['shocks',0]


fga:

    model_type: fga

    symbols: ['states', 'controls', 'auxiliaries', 'shocks', 'parameters']

    specs:

        arbitrage:

            eqs:
                - ['states',0,'s']
                - ['controls',0,'x']
                - ['auxiliaries',0,'y']
                - ['states',1,'S']
                - ['controls',1,'X']
                - ['auxiliaries',1,'Y']
                - ['parameters',0,'p']

            complementarities:

                left-right:
                    - ['states', 0, 's']
                    - ['parameters', 0, 'p']

                middle: ['controls', 0, 's']



        transition:

            target: ['states',0,'S']

            eqs:
                - ['states',-1,'s']
                - ['controls',-1,'x']
                - ['auxiliaries',-1,'y']
                - ['shocks',0,'e']
                - ['parameters', 0, 'p']


        auxiliary:

            target: ['auxiliaries',0,'S']

            eqs:
                - ['states',0,'s']
                - ['controls',0,'x']
                - ['parameters', 0, 'p']




fgh1:

  model_type: fgh1

  variable_type: ['states', 'controls', 'expectations']

  equation_type:

      arbitrage:
          - ['states',0]
          - ['controls',0]
          - ['expectations',0]


      transition:

          definition: True

          lhs:
              - ['states',0]

          rhs:
              - ['states',-1]
              - ['controls',-1]
              - ['shocks',0]

      expectation:

          definition: True

          lhs:
              - ['expectations',0]

          rhs:
              - ['states',1]
              - ['controls',1]

fgh2:

  model_type: fgh2

  variable_type: ['states', 'controls', 'expectations']

  equation_type:

      arbitrage:
          - ['states',0]
          - ['controls',0]
          - ['expectations',0]


      transition:

          definition: True

          lhs:
              - ['states',0]

          rhs:
              - ['states',-1]
              - ['controls',-1]
              - ['shocks',0]

      expectation:

          definition: True

          lhs:
              - ['expectations',0]

          rhs:
              - ['states',0]
              - ['controls',0]
              - ['shocks',1]  
              - ['states',1]
              - ['controls',1]



vfi:

  model_type: vfi

  variable_type: ['states', 'controls', 'utility']

  equation_type:

      utility:

          definition: True

          lhs:
              - ['utility',0]

          rhs:
              - ['states',0]
              - ['controls',0]

      transition:

          definition: True

          lhs:
              - ['states',0]

          rhs:
              - ['states',-1]
              - ['controls',-1]
              - ['shocks',0]


